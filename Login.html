<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Screen</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .login-container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        .login-container h2 { text-align: center; }
        .login-container input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .login-container button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .login-container button:hover { background-color: #0056b3; }
        #errorMessage { color: red; text-align: center; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <p id="errorMessage">Invalid email or password.</p>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    // 6. Session Management: Check if already logged in on load
    // If the user is already authenticated, redirect them immediately.
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'dashboard.html';
    }

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // !! SECURITY NOTE: Hardcoded/stored credentials client-side are a major security risk !!
        // This is for the challenge requirement simulation only.
        const validEmail = 'user@example.com';
        const validPassword = 'password123'; 

        if (email === validEmail && password === validPassword) {
            // Store simple login flag and the email in session storage
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('userEmail', email);
            
            // Redirect to Task Dashboard after login
            window.location.href = 'dashboard.html';
        } else {
            // Show error message
            errorMessage.style.display = 'block';
        }
    });
</script>

</body>
</html>
